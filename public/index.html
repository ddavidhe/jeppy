<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeppy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ═══════════════════════════════════════════════════════════ LANDING -->
  <div id="screen-landing" class="screen active">
    <h1 class="logo">JEPPY</h1>
    <p class="tagline">The party Jeopardy game</p>
    <div class="card">
      <label for="landing-name">Your name</label>
      <input id="landing-name" type="text" placeholder="Enter your name" maxlength="20" autocomplete="off" />
      <div class="btn-row">
        <button id="btn-create" class="btn btn-gold">Create Room</button>
        <button id="btn-join-open" class="btn btn-outline">Join Room</button>
      </div>
    </div>
  </div>

  <!-- ═══════════════════════════════════════════════════════ JOIN MODAL -->
  <div id="modal-join" class="modal hidden">
    <div class="modal-box">
      <h2>Join a Room</h2>
      <label for="join-name">Your name</label>
      <input id="join-name" type="text" placeholder="Enter your name" maxlength="20" autocomplete="off" />
      <label for="join-code">Room code</label>
      <input id="join-code" type="text" placeholder="e.g. ABCD" maxlength="4" class="code-input" autocomplete="off" />
      <div class="btn-row">
        <button id="btn-join-submit" class="btn btn-gold">Join</button>
        <button id="btn-join-cancel" class="btn btn-outline">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ════════════════════════════════════════════════════════════ LOBBY -->
  <div id="screen-lobby" class="screen hidden">
    <h2 class="section-title">Waiting Room</h2>
    <div class="room-code-display">
      <span class="room-code-label">Room Code</span>
      <span id="lobby-code" class="room-code-value">????</span>
    </div>
    <p class="hint">Share this code with your friends!</p>
    <div id="players-list" class="players-list"></div>
    <button id="btn-start" class="btn btn-gold hidden">▶ Start Game</button>
    <p id="waiting-msg" class="hint waiting-msg">Waiting for the host to start…</p>
  </div>

  <!-- ═══════════════════════════════════════════════════════════ BOARD -->
  <div id="screen-board" class="screen hidden">
    <div id="game-board" class="game-board"></div>
    <div id="scoreboard" class="scoreboard"></div>
  </div>

  <!-- ════════════════════════════════════════════════════════ QUESTION -->
  <div id="screen-question" class="screen hidden">
    <div class="question-panel">
      <div id="q-value" class="q-value">$200</div>
      <div id="q-category" class="q-category"></div>
      <div id="q-clue" class="q-clue">…</div>

      <!-- Non-host: buzz-in button -->
      <button id="btn-buzz" class="btn btn-buzz hidden">BUZZ IN</button>
      <div id="buzzed-display" class="buzzed-display hidden"></div>

      <!-- Host: judge controls -->
      <div id="host-controls" class="host-controls hidden">
        <button id="btn-correct" class="btn btn-correct" disabled>✓ Correct</button>
        <button id="btn-incorrect" class="btn btn-incorrect" disabled>✗ Incorrect</button>
        <button id="btn-dismiss" class="btn btn-dismiss">Skip</button>
      </div>
    </div>
  </div>

  <!-- ══════════════════════════════════════════════════════ GAME OVER -->
  <div id="screen-gameover" class="screen hidden">
    <h2 class="section-title">Game Over!</h2>
    <div id="final-scores" class="final-scores"></div>
  </div>

  <!-- ══════════════════════════════════════════════════════════ TOAST -->
  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
